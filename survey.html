<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - Raine Ponce</title>
    <!-- css and js -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/process_form.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <h1>Which Florida Bird Are You?</h1>
    </header>

    <!-- sidebar -->
    <div id="sidebar">
        <p>sidebar</p>
    </div>

    <!-- survey form -->
    <form action="process.php" method="post" name="surveyForm">
        <!-- personal info section -->
        <fieldset>
            <legend>Personal Information</legend>

            <dl>
                <div id="input1">
                    <dt><label for="firstName">First Name:</label></dt>
                    <dd><input id="firstName" type="text" name="firstName" value="">
                        <span> </span>
                    </dd>
                </div>

                <div id="input2">
                    <dt><label for="lastName">Last Name:</label></dt>
                    <dd><input id="lastName" type="text" name="lastName" value="">
                        <span> </span>
                    </dd>
                </div>

                <div id="input3">
                    <dt><label for="phoneNumber">Phone Number:</label></dt>
                    <dd><input id="phoneNumber" type="text" name="phoneNumber" value="">
                        <span> </span>
                    </dd>
                </div>

                <div id="input4">
                    <dt><label for="userEmail">Email Address:</label></dt>
                    <dd><input id="userEmail" type="text" name="userEmail" value="">
                        <span> </span>
                    </dd>
                </div>

                <div id="input5">
                    <dt><label for="userUrl">Website URL:</label></dt>
                    <dd><input id="userUrl" type="text" name="userUrl" value="">
                        <span> </span>
                    </dd>
                </div>
            </dl>
        </fieldset>

        <!-- survey question section -->
        <fieldset>
            <legend>Survey Questions</legend>

            <!-- question 1 -->
            <dl>
                <dt>
                    <p>The sun has just risen and morning has arrived. Are you starting the day loudly or quietly?</p>
                </dt>
                <dd><input type="radio" id="loud" name="userVolume" value="loud">
                    <label for="loud">LOUD AND PROUD: Everyone must know you're awake.</label>
                </dd>
                <dd><input type="radio" id="quiet" name="userVolume" value="quiet">
                    <label for="quiet">Quiet and calm: You like to take things easy.</label>
                </dd>

                <!-- question 2 -->
                <dt>
                    <p>You're getting ready to fly off! Which pair of wings are you flying with?</p>
                </dt>
                <dd><input type="radio" id="large" name="userWings" value="large">
                    <label for="large">Large wings</label>
                </dd>
                <dd><input type="radio" id="little" name="userWings" value="little">
                    <label for="little">Little wings</label>
                </dd>
            </dl>
        </fieldset>
        <input type="submit" value="Submit!" id="submitButton">
    </form>

    <!-- results area -->
    <div id="resultsDiv">
        <h3>Results:</h3>
        <p id="resultsDivName"> </p>
        <p id="resultsDivPhone"> </p>
        <p id="resultsDivEmail"> </p>
        <p id="resultsDivUrl"> </p>
        <img id="resultsDivImg" src="img/whiteSquare.jpg" alt="bird badge">
        <p id="resultsDivCaption"> </p>
    </div>

    <!-- footer -->
    <footer>
        Created for DIG 3716c by Raine Ponce (2024)
    </footer>
</body>

</html>
